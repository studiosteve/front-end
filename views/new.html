<div>
	<h1>New User</h1>
	<form name="submitUser" ng-submit="postUser(user)">
		<label>Name</label><br>
		<input type="text" required placeholder="Name" ng-model="user.name"><br><br>
		<label>Email</label><br>
		<input type="text" placeholder="Email" ng-model="user.email"><br><br>
		<input type="submit" value="Submit">
	</form>
</div>
